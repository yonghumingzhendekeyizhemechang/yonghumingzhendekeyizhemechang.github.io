            2022-12-12 周一 今天上班你不给我出门了
        </div>
        <div class="post-meta">
            2022-12-12
        </div>
        <div class="post-md">
            <p>估计是周末陪你玩得太疯了，今天上班，你只盯着我，不许我出门，一会儿拿本书给我，一会儿拍拍沙发，给我安排座位，中途试了几次，你都哭着拽着我的手不放，白天不要奶奶，今天早上连妈妈也不怎么要了，我倒有些小成就感了。</p>
<p>最后我拿了电子温度计给你玩，你才勉强放我出门。我在门口等电梯的时候，还听到你在屋里不断地喊着爸爸 爸爸。我又何尝不想一直陪着你呢，只是爸爸要努力挣钱把你养大。</p>
