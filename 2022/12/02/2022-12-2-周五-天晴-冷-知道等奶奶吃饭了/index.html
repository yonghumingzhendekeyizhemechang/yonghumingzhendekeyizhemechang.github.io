        <div class="post-main-title">
            2022-12-2 周五 天晴 冷 知道等奶奶吃饭了
        </div>
        <div class="post-meta">
            2022-12-02
        </div>
        <div class="post-md">
            <p>吃早饭的时候，奶奶担心楼上没位置晾衣服，就先抱着洗衣盆去晾衣服，你在餐椅上等了一会儿，然后小手指着门外，嘴里喊着“奶奶”……“饭饭”…… 我的辰晨懂事了，知道等奶奶吃饭了。</p>
<p>吃过饭妈妈下楼发放狗，你非要跟着一起，我要急着上班，只好外婆带你下楼，出门前，妈妈把你脖子上的围巾拉起来一半套在头上，因为你不爱戴帽子，于是，这个形象就仿佛一只鸡婆婆，甚是好看。</p>
