        <div class="post-main-title">
            2022-12-28 周三 多云 上午坐小火车 午睡的时候居然说梦话
        </div>
        <div class="post-meta">
            2022-12-28
        </div>
        <div class="post-md">
            <p>天气很冷，你对小火车一直念念不忘，上午就带你去吾悦广场里面坐场内小火车。</p>
<p>回家的路上你又如往常一样睡着了，妈妈给你换尿不湿的时候，你居然睡着觉嘴里“嘟嘟”了起来。大概是梦里还在火车上吧。</p>
<p>晚上8点多，你还拉着奶奶和妈妈，一前一后模拟火车，你嘴巴里也嘟嘟个不停。</p>
