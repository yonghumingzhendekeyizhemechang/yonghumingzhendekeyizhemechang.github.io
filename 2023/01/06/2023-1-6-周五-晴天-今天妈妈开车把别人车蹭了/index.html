            2023-1-6 周五 晴天 今天妈妈开车把别人车蹭了
        </div>
        <div class="post-meta">
            2023-01-06
        </div>
        <div class="post-md">
            <p>早上出库的时候，妈妈水平不行，把旁边的车蹭了，双方约好了下午2点以后去处理。妈妈和外婆说了，你都听在了心里，结果愣是不给妈妈和外婆出门，必须两个人都在房间才行。没办法，妈妈和外婆只能轮流抱着你去车上，带你一起去处理事故。结果刚到车上你就睡着了，你说你是不是磨人精？</p>
<p>这阵子我工作太忙，估计等我晚上到家，你也睡着了吧。</p>
