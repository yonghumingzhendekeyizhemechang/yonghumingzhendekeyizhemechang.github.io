            2023-1-2 周一 多云 妈妈扶着你 可以跳高两厘米了
        </div>
        <div class="post-meta">
            2023-01-02
        </div>
        <div class="post-md">
            <p>你学会了一个新技能——跳！</p>
<p>虽然要妈妈扶着，但你蹲下来，憋足了劲儿，努力往上一窜，勉强双脚离地两厘米，即便如此，你也非常认真地喊我来观望一下，想必内心充满了成就感。</p>
<p>上午，外婆在阳台杀鱼，你看得很认真，里里外外地走来走去，把家里搞了一地鱼鳞，关键是刚弄干净，又抓不住你，只能最后再统一打扫战场。</p>
